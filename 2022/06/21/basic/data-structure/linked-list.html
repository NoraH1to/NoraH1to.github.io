<p>每个元素存储着<strong>值</strong>和<strong>下一个元素的地址</strong>，一组这样的元素连接起来就是链表</p>
<p><img src="linked_list_1.webp" alt="链表"></p>
<p>链表特点：</p>
<ul>
<li>
<p>查询慢，查询某个元素需要遍历</p>
</li>
<li>
<p>插入快，元素只需要在插入处断开重连即可</p>
</li>
</ul>
