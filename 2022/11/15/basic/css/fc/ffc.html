<h2 id="是什么">是什么</h2>
<p>字面意思，<strong>弹性布局</strong>下的格式化上下文</p>
<p>布局规则大家伙都很熟悉，就不细说了，不懂就看文档<a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/CSS_Flexible_Box_Layout/Basic_Concepts_of_Flexbox">Flex | MDN</a></p>
<h2 id="如何创建">如何创建</h2>
<p><code>display: flex/inline-flex</code> 即可</p>
<h2 id="特点">特点</h2>
<p><code>float</code>, <code>clear</code>, <code>vertical-align</code> 属性失效</p>
